<html xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
<body>
<h1>Welcome to Smart File! </h1>

<div>
    <form method="POST">
        <table>
            <tr>
                <td>Search here:</td>
                <td><input type="text" name="query" th:value="${query}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit"/></td>
            </tr>
        </table>
    </form>
</div>

<table class="table table-striped border-1">
    <tr>
        <th>File Name</th>
        <th>Page Number</th>
        <th>Content</th>
    </tr>
    <tr th:each="page : ${searchItems}">
        <td><span th:text="${page.filename}"></span></td>
        <td><span th:text="${page.pageNum}"></span></td>
        <td><span th:text="${page.content}"></span></td>
    </tr>
</table>

<div>
    <h2>
        <a th:href="@{/upload}">Want to upload a PDF?</a>
    </h2>
</div>

</body>
</html>
